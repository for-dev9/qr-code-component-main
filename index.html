<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: hsl(212, 45%, 89%);
        font-family: 'Outfit', serif;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .box {
        background-color: #fff;
        border-radius: 10px;
        width: 100%;
        max-width: 270px;
        text-align: center;
        padding: 15px;
        box-shadow: 5px 5px 11px rgba(0, 0, 0, 0.1);
      }

      .box img {
        border-radius: 10px;
        width: 100%;
        height: auto;
      }

      .title {
        font-size: 21px;
        font-weight: 700;
      }

      .content {
        font-size: 13px;
        padding: 0 13px 0 13px;
        color: hsl(220, 15%, 55%);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />
  </head>
  <body>
    <main class="container">
      <div class="box">
        <img src="images/image-qr-code.png" alt="QR Code" />

        <h1 class="title">
          Improve your front-end skills by building projects
        </h1>
        <p class="content">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
